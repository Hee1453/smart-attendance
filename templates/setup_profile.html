<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าข้อมูลส่วนตัว</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h5 class="mb-0">ยืนยันข้อมูลนักศึกษา</h5>
                    </div>
                    <div class="card-body p-4">
                        <form action="/save_profile" method="POST">
                            <div class="text-center mb-4">
                                <img src="{{ user.picture }}" class="rounded-circle mb-2" width="80">
                                <p class="text-muted small">{{ user.email }}</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">รหัสนักศึกษา</label>
                                <input type="text" class="form-control bg-light" value="{{ student_id }}" readonly>
                                <div class="form-text"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">ชื่อจริง (ภาษาไทย)</label>
                                <input type="text" name="fname" class="form-control" placeholder="เช่น สมชาย" required autofocus>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">นามสกุล (ภาษาไทย)</label>
                                <input type="text" name="lname" class="form-control" placeholder="เช่น รักเรียน" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg rounded-pill">
                                บันทึกและเข้าใช้งาน
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
